<!DOCTYPE html>
<html>
    <head>
        <title>Simple Interest Calculator</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    </head>
<body>

<div class = "maindiv">

        <h1>Simple Interest Calculator</h1>

        Amount <input type="number"  id="principal" onchange="validateAmount()">  <br/>
        Rate <input type="range" id="rate" min = "1" max = "20" step = "0.25" onchange="getSliderValue()"><span id = "rate_val">10.25%</span>  <br/>
       

        No. of Years <select id="years">
            <option value = "1">1</option><br/>
            <option value = "2">2</option><br/>
            <option value = "3">3</option><br/>
            <option value = "4">4</option><br/>
            <option value = "5">5</option><br/>
            <option value = "6">6</option><br/>
            <option value = "7">7</option><br/>
            <option value = "8">8</option><br/>
            <option value = "9">9</option><br/>
            <option value = "10">10</option><br/>
            </select>
        Interest : <span id="result"></span><br>



        <button onclick="compute()">Compute Interest</button>
        <span id="result"></span><br>
        <span id="result"></span>
        <footer>
            &#169; Everyone Can Get Rich
        </footer>

</div>
</body>

</html>
